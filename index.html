<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 15 - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-dark bg-dark mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                    <img src="./images/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Learning Bootstrap
                    </a>
                </div>
            </nav>
        </header>
        

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="card bg-primary text-white" style="width: 18rem;">
                        <img src="./images/blue.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Blue Card</h5>
                            <p class="card-text">Just another card in the Bootstrap universe.</p>
                            <a href="#" class="btn btn-light">Pointless Button</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-success text-white" style="width: 18rem;">
                        <img src="./images/green.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Green Card</h5>
                            <p class="card-text">Just another card in the Bootstrap universe.</p>
                            <a href="#" class="btn btn-light">Pointless Button</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card bg-danger text-white" style="width: 18rem;">
                        <img src="./images/red.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Red Card</h5>
                            <p class="card-text">Just another card in the Bootstrap universe.</p>
                            <a href="#" class="btn btn-light">Pointless Button</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <h3 class="text-center mb-4">Contact Form</h3>
            <form>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea class="form-control" id="messageInput" rows="3" placeholder="Write something pointless..."></textarea>
                </div>
                <button type="button" class="btn btn-info">Submit Pointless Message</button>
            </form>

        </div>

        <div class="progress mt-4" style="height: 60px;" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%; font-size: 1.5em;">Here is a progress bar!</div>
        </div>



    </div>

</body>
</html>
